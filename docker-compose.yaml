version: '3.7'

services:
  web:
    restart: always
    build:
      dockerfile: Dockerfile
      context: .
    expose:
      - "8010"
      - "3434"
    depends_on:
      - fauna
    ports:
      - 8010:8888
      - 3434:3434
    volumes:
      - ./:/code/
    env_file: .env
    working_dir: /code/
    command: /root/.cache/pypoetry/virtualenvs/pfunk-MATOk_fk-py3.9/bin/jupyter notebook --port=8888 --ip=0.0.0.0 --allow-root

  fauna:
    restart: always
    image: fauna/faunadb:4.15.0
    ports:
      - 8443:8443
      - 8444:8444
      - 8445:8445
      - 8085:8085
    volumes:
      - ./logs:/var/log/faunadb
      - ./docker-fauna.yml:/docker-fauna.yml
      - pfunk-fauna-data:/var/lib/faunadb
    command: --init

volumes:
  pfunk-fauna-data:
    external: true
