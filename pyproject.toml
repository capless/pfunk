[tool.poetry]
name = "pfunk"
version = "0.4.0"
description = "A Python library created make building FaunaDB GraphQL schemas and authentication code easier."
authors = ["Brian Jinwright"]
license = "Apache-2.0"

[tool.poetry.dependencies]
python = "^3.7"
faunadb = "^4.0.1"
valley = "^1.5.6"
jinja2 = "3.0.1"
envs = "^1.3"
requests = "^2.23.0"
pip = "^21.0.1"
pytz = "^2021.1"
graphql-core = "^3.1.5"
decorator = "^5.0.9"

[tool.poetry.dev-dependencies]
jupyter = "^1.0.0"
coverage = "^5.5"
pdoc = "^7.2.0"

[build-system]
requires = ["poetry>=0.12"]
